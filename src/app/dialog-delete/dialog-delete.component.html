<h1 mat-dialog-title>Suppression</h1>
<div mat-dialog-content>
  <p>Êtes-vous sur de vouloir supprimier cet élément ?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Supprmier</button>
</div>
